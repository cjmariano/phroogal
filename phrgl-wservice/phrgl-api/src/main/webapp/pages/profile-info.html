<a id="error_message_link" data-toggle="modal" href="#errorMessageModal" data-dismiss="modal" style="width:0px;height:0px"></a>
<div class="login-user-profile-info-page" style="margin-left:250px;padding:25px 0px 25px 0px;color:#003366;">
    <div th:include="addImageTemplate"></div>
	<div class="login-user-profile-info-page-content" ng-init="getLoginUserObj()">	
		<div class="profile_name">
			<span style="font-size: 21px;">
		    	{{fullName}}
		    </span>
		</div>
		<table>
			<tr>
				<td valign="top" style="width:150px;">
					<div class="login-user-profile-content-left" style="height:150px;">
						<div>
					    	<img class="login-user-image"></img>
						</div>						
					</div>
					<div id="link_to_user_dashboard" style="clear:both;text-align:right;padding:5px 0px 5px 0px;">
						<a href="javascript:sendRedirect('dashboard')" style="color:#0088d6;">View Dashboard</a>
					</div>
			   		<div class="content-block" style="clear:both;">
			   			<div class="content-block-text">
			   				<span class="content_block_text_show">QUESTIONS&nbsp;</span>
			   				<span id="questions_given_count"></span>
			   			</div>
			   			<div class="content-block-text">
			   				<span class="content_block_text_show">ANSWERS&nbsp;</span>
			   				<span id="answers_given_count"></span>
			   			</div>
			   		</div>
			   		<div class="content-block">
			   			<div class="content-block-title">ABOUT</div>
			   			<div class="user_createdon">Joined&nbsp;<span id="user-createdon_date">{{userCreatedOn}}</span></div>
			   			<div>
					 		<div class="user_location">			  
						    	<span>{{location}}</span>
						   	</div>
						</div>
				    	<div style="clear:both;">
						    <div class="user_college" >						   	
						    	<span>{{college}}</span>
						    </div>
						</div>
			    		<div style="clear:both;">
						    <div class="user_credit_union">
						    	<span>{{creditUnion}}</span>
						    </div>
			    		</div>
			   		</div>
		   		</td>
		   		<td valign="top" style="width:600px;padding-left:50px;">		
					 <div class="login-user-profile-content-right" style="padding-bottom:25px;">
			    	 	<div style="clear:both;padding:5px 0px 5px 0px;font-size:15px;">
						    <div class="user_bio" >
						   		<table>
						   			<tr>
						   				<td style="color:#a9a9a9;" valign="top">Bio:&nbsp;</td>
						    			<td valign="top">{{bio}}</td>
						    		</tr>
						    	</table>
						    </div>
						</div>
			    		<div style="clear:both;padding:5px 0px 5px 0px;font-size:15px;">
						    <div class="user_perosonal_website" >
						   		<table>
						   			<tr>
						   				<td style="color:#a9a9a9;" valign="top">Website:&nbsp;</td>
						    			<td valign="top">
						    			    <span id="website-link-text" style="display:none;">{{personalWebsite}}</span>
						    				<a style="color:#003366;" id="personal_website_link" target="_blank" href="{{personalWebsiteURL}}">{{personalWebsite}}</a>
						    			</td>
						    		</tr>
						    	</table>
						    </div>
						</div>
						<div style="clear:both;padding:5px 0px 5px 0px;font-size:15px;">
						    <div class="user_life_style_goal" >
						   		<table>
						   			<tr>
						   				<td style="color:#a9a9a9;" valign="top" >
						   					<div class="left_col_new"  style="color:#a9a9a9;white-space: nowrap;">Lifestyle Goal:&nbsp;</div>
						   				</td>
						    			<td valign="top">{{lifeStyleGoal}}</td>
						    		</tr>
						    	</table>
						    </div>
						</div>			    		
					 </div>	
					<tabs id="tabs"> 
	    				<pane title="Answers">
	         				<div id="answers"></div>
	         				<div id="user-no-answer_found" style="text-align:center;display:none;color:black;"><b>No answers found</b></div>
	         				<div id="more_user_answers" style="margin-top:10px;font-weight:bold;font-size:14px;color:#003366;cursor: pointer;display:none;" ng-click="showAllUserAnswers()">More Answers</div>
	   						<div id="user_answers_loader_image" style="background-image:url('img/loader.gif');width:16px;height:16px;display:none;"></div>		
	   					</pane>
	   				</tabs>
	    		</td>
    		</tr>
    	</table>
    	<div id="tempTextContainer" style="display:none"></div>
	</div>	
</div>
