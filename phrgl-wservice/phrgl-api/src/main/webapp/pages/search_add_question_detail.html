<div class="search-addQuestion-page" ng-init="initFunctionCall()">
	<div class="search-addQuestion-page-content" style="margin-left:250px;margin-top:50px;">
    	<div class="search-addQuestion-page-left-content" style="border: 2px solid #EEEEEE;width:600px;float:left;margin-right:15px;">
        	<div class="addQuestion_questions"> 
	   			<div class="question_answer_catogry_text" style="padding:10px;">
		        	<span style="font-size:14.5pt;font-weight:bold;color:#003366">
						Questions&nbsp;&amp;&nbsp;Answers								
					</span>
					<div class="seprator" style="background-color:#EEEEEE;width:100%;height:2px;margin-top:5px;margin-bottom: 5px;"></div>
				</div>
				<div class="add_new_question">
					<div class="middle_add_new_question_link_show" style="margin-bottom:5px;margin-top:5px;">
						<div class="add_new_question_text" style="color:black;font-size:14px;padding:3px;margin-left:90px;">
							<!-- Aw! We don't have your question. Why not add it? -->
							<b>Have a money-related question?</b><br/>
							Add your question to the knowledge base and get answers<br/>from money-savvy friends and experts.
						</div>
			        </div>
			        <div th:include="CenterQuestionTemplate"></div>
			   </div>
			</div>
        </div>
		<div class="search-addQuestion-page-right-content" style="width:300px;float:left;">
			<div class="search-addQuestion-page-right-content_trending_questions" style="padding:5px;clear:both;">
	  			<div class="trending_questions"> 
	   			    <div class="controls_label" style="margin-top:5px;color:#003366;font-size:14.5pt;font-weight:bold;">Trending Questions</div>
	   				<div class="trending_questions_content_links" style="padding-top:10px;color:#003366;font-size:10;"></div>
	   				<div id="more_trending_questions" style="font-weight:bold;font-size:14px;color:#003366;cursor: pointer;display:none;" ng-click="showAllTrendingQuestions()">More Trending Questions</div>
				</div>
			</div>	  	    
		</div>
	</div>
	<div id="dummyQuestionContentText" style="display:none;"></div>		
</div>
