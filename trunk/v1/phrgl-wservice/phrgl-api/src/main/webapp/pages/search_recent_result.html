<div class="search-recent-page" ng-init="initFunctionCall()">
	<div class="search-recent-page-content" style="margin-left:250px;margin-top:40px;">
	    <div style="width:600px;float:left;margin-right:15px;">
		    <div class="search-recent_title" style="color:black;font-weight:bold;color:#003366;padding-bottom:10px;font-size:14.5pt;">Recent Questions</div>
	    	<div class="search-recent-page-left-content" style="border: 2px solid #EEEEEE;">
	        	<div class="recent_questions"> 
		   			<div id="recent_questions_content_links" style="padding:15px;color:#003366;"></div>
		   		</div>
	        </div>
	        <div id="page_loader_image" style="background-image:url('img/loader.gif');width:16px;height:16px;"></div>
	    </div>					
		<div class="search-recent-page-right-content" style="width:300px;float:left;">
			<div th:include="RightQuestionTemplate"></div>
			<div class="seprator-right-content" style="background-color: #E0E0E0;height:1px;width:300px;clear:both;"></div>
	  		<div class="search-recent-page-right-content_trending_questions" style="padding:5px;clear:both;">
	  			<div class="trending_questions"> 
	   			    <div class="controls_label" style="margin-top:15px;color:#003366;font-size:14.5pt;font-weight:bold;">Trending Questions</div>
	   				<div class="trending_questions_content_links" style="padding-top:10px;color:#003366;font-size:10;"></div>
	   				<div id="more_trending_questions" style="font-weight:bold;font-size:14px;color:#003366;cursor: pointer;display:none;" ng-click="showAllTrendingQuestions()">More Trending Questions</div>
				</div>
			</div>	  	    
		</div>
	</div>
	<div id="dummyQuestionContentText" style="display:none;"></div>		
</div>
