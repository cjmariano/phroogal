<div class="search-trending-tags-page"  ng-init="initFunctionCall()">
	<div class="search-discover-tag-page-content" style="margin-left:250px;margin-top:40px;">
    	<div style="width:600px;float:left;margin-right:15px;">
    		<div class="tag_title" style="color:black;font-weight:bold;color:#003366;padding-bottom:10px;font-size:14.5pt;">Trending Tags</div>
    		<div class="search-discover-tag-page-left-content" style="border: 2px solid #EEEEEE;width:450px;padding-right:150px;">
        		<div class="discover-tag_questions"> 
	   				<div id="trending_tags_content_links" style="padding:15px;color:#003366;"></div>
	   				<div id="test_show_hide" style="min-height:10px;width:100%;clear:both;opacity:0;">Tags</div>	   			
	   				<div id="more_trending_tags" style="font-weight:bold;font-size:14px;color:#003366;cursor: pointer;display:none;padding:10px;clear:both;" ng-click="showAllTrendingTags()">More Discover Tags</div>
				</div>
        	</div>
        </div>
		<div id="page_loader_image" style="background-image:url('img/loader.gif');width:16px;height:16px;"></div>			
		<div class="search-discover-tag-page-right-content" style="width:300px;float:left;">
			<div th:include="RightQuestionTemplate"></div>
	  		<div class="question-detail-right-content_trending_question_box" style="padding:5px;clear:both;">
	  			<div class="trending_questions"> 
	   			    <div class="controls_label" style="margin-top:15px;color:#003366;font-size:14.5pt;font-weight:bold;">Trending Questions</div>
	   				<div class="trending_questions_content_links" style="padding-top:10px;color:#003366;font-size:10;"></div>
	   				<div id="more_trending_questions" style="font-weight:bold;font-size:14px;color:#003366;cursor: pointer;display:none;" ng-click="showAllTrendingQuestions()">More Trending Questions</div>
				</div>
			</div>	  	    
		</div>
	</div>
	<div id="dummyQuestionContentText" style="display:none;"></div>		
</div>
