<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Password Reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p>Hi <span th:text="${firstname}"/>,</p>
        <p>You've requested to reset your password. Please click <a th:href="${passwordResetLink}"> here </a> to reset your password. </p>
        <p>This link expires after <span th:text="${passwordLinkValidity}"/> hours.</p>
        <p>If you did not request to have your password reset, disregard this message. No changes to your password will be made </p>
        <p>Phroogal Team</p>
    </body>
</html>
